<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- LINK FONTAWESOME -->

        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- LINK BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- Link css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Link JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body>
    <div class="container py-5">

        <h1 class="my-5 text-center">Stampa il tuo biglietto</h1>
        <div class="d-flex">
            <div>
                <label for="">Nome</label>
                <input type="text" class="form-control mb-3" id="user-name">
            </div>

            <div>
                <label for="">Km</label>
                <input type="text" class="form-control mb-3" id="distance">
            </div>

            <div>
                <label for="">age</label>
                <select class="form-select mb-3" id="user-age">
                    <option value="minorenne">Minorenne</option>
                    <option value="adulto">Adulto</option>
                    <option value="over-65">Over 65</option>
                </select>
            </div>

        </div>
        <div class="text-center mt-3">
            <button class="btn btn-primary" id="print-button">Stampa il biglietto</button>
        </div>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
